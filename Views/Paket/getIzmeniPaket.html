{% extends '__layout/main.html' %}


{% block main %}

<h4 align="center">Izmeni Paket</h4><br>

<form action="{{BASE}}izmeniPaket/{{id}}" method="post">

<div class="col-md-8 mx-auto">
    <div class="container">

        <input type="hidden" name="id" value="{{id}}">

        <div class="form-group row">
            <label for="" class="col-md-3">Vrsta Paketa</label>
            <input type="text" class="form-control col-md-6" name="vrsta" value="{{vrsta}}">
        </div>


        <div class="form-group row">
                <label for="" class="col-md-3">Naziv Paketa</label>
                <input type="text" class="form-control col-md-6" name="naziv" value="{{naziv}}">
        </div>

        
        <div class="form-group row">
                    <label for="" class="col-md-3">Vrednost Paketa</label>
                    <input type="text" class="form-control col-md-6" name="vrednost" value="{{vrednost}}">
        </div>    

        <div class="form-group row">
                <label for="" class="col-md-3">Opis Paketa</label>
                <textarea name="opis" class="form-control col-md-6" rows="5">{{opis}}</textarea>
        </div>    

        <div class="form-group col-md-9">
                <button type="submit" class="btn btn-outline-secondary float-right">Izmeni Paket</button>
        </div>    
    </div>
</div>

</form>
{% endblock %}
