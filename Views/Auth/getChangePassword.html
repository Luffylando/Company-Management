{% extends '__layout/main.html' %}

{% block main %}


<form action="{{BASE}}auth/password" method="post">
    <div class="col-md-10 mx-auto">
        <div class="card mx-auto" id="log-card">

            <div class="card-header">
                Promena Sifre
            </div>

            <div class="card-body mx-auto">


                <div class="form-group row">
                        <label for="lozinka" class="col-md-5">Trenutna Lozinka</label>
                        <input type="password" class="col-md-7" pattern="[A-Za-z0-9]{6,40}" name="lozinka" id="lozinka">
                </div>

                <div class="form-group row">
                    <label for="nova_lozinka1" class="col-md-5">Nova Lozinka</label>
                    <input type="password" class="col-md-7" pattern="[A-Za-z0-9]{6,40}" name="nova_lozinka1" id="nova_lozinka1">
                </div>

                <div class="form-group row">
                    <label for="nova_lozinka2" class="col-md-5">Ponovi Lozinku</label>
                    <input type="password" class="col-md-7" pattern="[A-Za-z0-9]{6,40}" name="nova_lozinka2" id="nova_lozinka2">
               </div>
            </div>
            
            <div class="card-footer">

                <button type="submit" class="btn btn-sm btn-outline-secondary float-right">Potvrdi</button>

            </div>
        </div>
    </div>
</form>



{% endblock %}
