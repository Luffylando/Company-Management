
<div id="ugovori-ajax">          
    {% for ugovor in ugovoriAjax %}

    <form action="{{BASE}}pretraga-partnera/{{ugovor.ugovori_id}}" method="post">

         <tr>
            <td><input type="hidden" name="id" value="{{ugovor.ugovori_id}}"></td>
            <td><input type="submit" name="naziv" id="dugme-stil" value="{{ugovor.naziv_kompanije}}"></td>  
            <td>{{ugovor.vrsta_ugovora}}</td>  
            <td>{{ugovor.naziv_paketa}}</td>  
            <td>{{ugovor.datum_sklapanja_ugovora| date("d/m/Y - H:i:s") }}</td>
            <td>{{ugovor.datum_isticanja_ugovora| date("d/m/Y - H:i:s") }}</td>  
            
        </tr>
    </form>

    {% endfor %}

</div>
